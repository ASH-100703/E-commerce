{% extends 'base.html' %}
{% block title %}Shop All Products{% endblock %}
{% block content %}
    <h2>Our Products</h2>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' + product.image_url) }}" alt="{{ product.name }}">
                <h3><a href="{{ url_for('product_detail', product_id=product.id) }}">{{ product.name }}</a></h3>
                <p>${{ "%.2f"|format(product.price) }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
