{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <div class="product-detail-container">
        <img src="{{ url_for('static', filename='images/' + product.image_url) }}" alt="{{ product.name }}">
        <div class="product-info">
            <h2>{{ product.name }}</h2>
            <p class="price">${{ "%.2f"|format(product.price) }}</p>
            <p>{{ product.description }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a>
            <a href="{{ url_for('home') }}" class="back-link">Back to Products</a>
        </div>
    </div>
{% endblock %}
